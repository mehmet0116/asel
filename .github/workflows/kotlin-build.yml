name: Kotlin Build Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Grant Gradle Permissions
        run: chmod +x gradlew

      - name: Build Project
        run: ./gradlew assembleDebug
