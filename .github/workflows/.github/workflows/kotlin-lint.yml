name: Kotlin Lint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Kotlin Linter
        uses: ScaCap/action-ktlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
